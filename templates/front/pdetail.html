{% extends 'front/base_html.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='common/css/pdetail.css') }}">
{% endblock %}

{% block body %}
    <div class="lg-cont">
        <div class="post-cont">
            <h2>{{ post.title }}</h2>
            <p class="post-info">
                <span>发表时间：{{ post.create_time }}</span>
                <span>作者：yuy</span>
                <span>所属板块：{{ post.board.name }}</span>
{#                <span>点赞数：{{ post.praise }}</span>#}
                <span>评论数：0</span>
            </p>
            <article class="post-content" id="post-content" data-id="{{ post.id }}">
                {{ post.context|safe }}
            </article>
        </div>

    </div>
    <div class="dis-con">
        <span style="display: none"></span>
    </div>
{% endblock %}
